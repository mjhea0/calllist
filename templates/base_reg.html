<!DOCTYPE html>
<html>
  <head>
    <title>Masterpiece Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
  <!-- The navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >Masterpiece</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="">Learn more</a></li>
            <li><a href="{% url 'index' %}">Log in</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <br/><br/><br/>

    <div class="container">

      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li id="message_{{ forloop.counter }}"
          {% if message.tags %} class="{{ message.tags }}"
            {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>


    {% include "footer.html" %}

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>

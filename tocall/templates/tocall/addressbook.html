{% extends "base.html" %}
{% block content %}

{% if addressbook %}
    <ul class="list-unstyled">
   	{% for contact in addressbook %}
   		<li><a href="{% url 'tocall:detail' contact.id %}">{{ contact.first_name }} {{ contact.last_name }} 
   			{{ contact.role }} {{ contact.company }}</a></li>
   	{% endfor %}
    </ul>
{% else %}
    <p>Nothing here. addressbook is empty. Egad.</p>
{% endif %}

{% endblock %}

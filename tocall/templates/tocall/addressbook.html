{% extends "base.html" %}
{% block content %}

{% if addressbook %}
    <ul>
   	{% for contact in addressbook %}
   		<li>{{ contact.id }} <a href="{% url 'tocall:detail' contact.id %}">{{ contact.first_name }} {{ contact.last_name }}</a></li>
   	{% endfor %}
    </ul>
{% else %}
    <p>Nothing here. addressbook is empty. Egad.</p>
{% endif %}

{% endblock %}

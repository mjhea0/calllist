{% extends "base.html" %}
{% block content %}

{% if current_list %}
    <ul class="list-unstyled">
   	{% for contact in current_list %}
   		<li>{{contact.next_call }}: <a href="{% url 'tocall:detail' contact.id %}">{{ contact.full_name }}</a></li>
   	{% endfor %}
    </ul>
{% else %}
    <p>Nothing here. current_list is empty. Egad.</p>
{% endif %}

{% endblock %}

{% extends "base.html" %}
{% block content %}

{% if object_list %}
    <ul class="list-unstyled">
   	{% for contact in object_list %}
   		<li><a href="{% url 'tocall:contact_detail' contact.id %}">{{ contact.full_name }}</a>
   			{{ contact.role }} {{ contact.company }}</li>
   	{% endfor %}
    </ul>
{% else %}
    <p>Nothing here. addressbook is empty. Egad.</p>
{% endif %}

{% endblock %}

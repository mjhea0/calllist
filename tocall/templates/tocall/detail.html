{% extends "base.html" %}
{% block content %}

{% if contact %}
   	<h1>{{ contact.first_name }} {{ contact.last_name }}</h1>
   	mobile: {{ contact.mobile }} <br/>
	<a href="mailto:{{ contact.email }}">{{ contact.email }}</a> <br/>
   	id: {{ contact.id }}

{% else %}
    <p>Egad. Nothing here. contact is empty.</p>
{% endif %}

{% endblock %}

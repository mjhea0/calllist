{% extends "base.html" %}
{% block content %}

<ul class="list-unstyled">
{% for contact in object_list %}
   	<li>{{contact.next_call }}:: <a href="{% url 'tocall:detail' contact.id %}">{{ contact.full_name }}</a></li>
{% empty %}
	<li>Nothing here. object_list is empty. Egad.</li>
{% endfor %}
</ul>
<br/>
<small>Contact_list page</small>
{% endblock %}
